name: run module 

on:
  schedule:
    - cron: '0 7 * * *' 
    - cron: '30 10 * * *' 
    - cron: '45 10 * * *' 
    - cron: '0 15 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' 
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt
          
      - name: execute module 
        run: python -m nepse